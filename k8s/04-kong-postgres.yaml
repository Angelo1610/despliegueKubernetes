apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kong-postgres-pvc
  namespace: microservices
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-postgres
  namespace: microservices
  labels:
    app: kong-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong-postgres
  template:
    metadata:
      labels:
        app: kong-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KONG_PG_DATABASE
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KONG_PG_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: KONG_PG_PASSWORD
        volumeMounts:
        - name: kong-postgres-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - kong
            - -d
            - kong
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - kong
            - -d
            - kong
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: kong-postgres-storage
        persistentVolumeClaim:
          claimName: kong-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: kong-postgres-service
  namespace: microservices
  labels:
    app: kong-postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: kong-postgres
