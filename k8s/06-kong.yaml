apiVersion: batch/v1
kind: Job
metadata:
  name: kong-migration
  namespace: microservices
  labels:
    app: kong-migration
spec:
  template:
    metadata:
      labels:
        app: kong-migration
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: 
        - sh
        - -c
        - |
          until nc -z kong-postgres-service 5432; do
            echo "Waiting for Kong Postgres..."
            sleep 2
          done
          echo "Kong Postgres is ready!"
      containers:
      - name: kong-migration
        image: kong/kong-gateway:3.4
        command: ["kong", "migrations", "bootstrap"]
        env:
        - name: KONG_DATABASE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KONG_DATABASE
        - name: KONG_PG_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KONG_PG_HOST
        - name: KONG_PG_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KONG_PG_USER
        - name: KONG_PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: KONG_PG_PASSWORD
        - name: KONG_PG_DATABASE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KONG_PG_DATABASE
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong
  namespace: microservices
  labels:
    app: kong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong
  template:
    metadata:
      labels:
        app: kong
    spec:
      containers:
      - name: kong
        image: kong/kong-gateway:3.4
        ports:
        - containerPort: 8000
          name: proxy
        - containerPort: 8443
          name: proxy-ssl
        - containerPort: 8001
          name: admin
        - containerPort: 8444
          name: admin-ssl
        env:
        - name: KONG_DATABASE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KONG_DATABASE
        - name: KONG_PG_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KONG_PG_HOST
        - name: KONG_PG_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KONG_PG_USER
        - name: KONG_PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: KONG_PG_PASSWORD
        - name: KONG_DECLARATIVE_CONFIG
          value: /kong/declarative/kong.yml
        - name: KONG_PROXY_ACCESS_LOG
          value: /dev/stdout
        - name: KONG_ADMIN_ACCESS_LOG
          value: /dev/stdout
        - name: KONG_PROXY_ERROR_LOG
          value: /dev/stderr
        - name: KONG_ADMIN_ERROR_LOG
          value: /dev/stderr
        - name: KONG_ADMIN_LISTEN
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KONG_ADMIN_LISTEN
        volumeMounts:
        - name: kong-config
          mountPath: /kong/declarative
        livenessProbe:
          httpGet:
            path: /status
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /status
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: kong-config
        configMap:
          name: kong-declarative-config
---
apiVersion: v1
kind: Service
metadata:
  name: kong-service
  namespace: microservices
  labels:
    app: kong
spec:
  type: LoadBalancer
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: proxy
  - port: 8443
    targetPort: 8443
    protocol: TCP
    name: proxy-ssl
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: admin
  - port: 8444
    targetPort: 8444
    protocol: TCP
    name: admin-ssl
  selector:
    app: kong
