apiVersion: apps/v1
kind: Deployment
metadata:
  name: zone-core
  namespace: microservices
  labels:
    app: zone-core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zone-core
  template:
    metadata:
      labels:
        app: zone-core
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: 
        - sh
        - -c
        - |
          until nc -z postgres-service 5432; do
            echo "Waiting for Postgres..."
            sleep 2
          done
          echo "Postgres is ready!"
      containers:
      - name: zone-core
        # IMPORTANTE: Cambia esto por tu imagen de Docker Hub o registry
        image: angelo16/zone-core:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SPRING_DATASOURCE_URL
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SPRING_DATASOURCE_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SPRING_DATASOURCE_PASSWORD
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SERVER_PORT_ZONE
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: zone-core-service
  namespace: microservices
  labels:
    app: zone-core
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: zone-core
