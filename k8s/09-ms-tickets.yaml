apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-tickets
  namespace: microservices
  labels:
    app: ms-tickets
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ms-tickets
  template:
    metadata:
      labels:
        app: ms-tickets
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: 
        - sh
        - -c
        - |
          until nc -z postgres-service 5432; do
            echo "Waiting for Postgres..."
            sleep 2
          done
          echo "Postgres is ready!"
      - name: wait-for-dependencies
        image: busybox:1.36
        command: 
        - sh
        - -c
        - |
          until nc -z zone-core-service 8080 && nc -z ms-clientes-service 8083; do
            echo "Waiting for dependencies..."
            sleep 3
          done
          echo "Dependencies are ready!"
      containers:
      - name: ms-tickets
        # IMPORTANTE: Cambia esto por tu imagen de Docker Hub o registry
        image: angelo16/ms-tickets:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PORT_TICKETS
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PORT
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_NAME
        - name: ZONE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ZONE_SERVICE_URL
        - name: PERSONA_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PERSONA_SERVICE_URL
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "125m"
          limits:
            memory: "512Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: ms-tickets-service
  namespace: microservices
  labels:
    app: ms-tickets
spec:
  type: ClusterIP
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http
  selector:
    app: ms-tickets
